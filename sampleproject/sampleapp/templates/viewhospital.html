<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>place</th>
            <th>age</th>
            <th>delete</th>
            <th>edit</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.place }}</td>
            <td>{{ i.age }}</td>
            <td><a href="delete_hospital/{{ i.id }}">delete</a></td>
            <td><a href="edit_hospital/{{ i.id }}">edit</a></td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
